<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Festival Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--=============================================
    =           Header Section            =
    =============================================-->
    <div class="header_section">
        <header>
            <h1>Annual Aguillar Family Wine Festival</h1>
        </header>

    </div>
    <!--=====  End of Header Section  ======-->


    <!--=============================================
    =           Body Section            =
    =============================================-->
    <div class="table_container">
        <center>
            <table>

                <thead>
                    <tr>
                        <th colspan="2" class="table_heading">Wine Festival Schedule</th>
                    </tr>
                    <tr>
                        <th class="table_left">
                            TIME
                        </th>
                        <th>
                            EVENT
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table_left">
                            12:00 PM
                        </td>
                        <td class="table_right">

                            WELCOME RECEPTION
                        </td>
                    </tr>
                    <tr>
                        <td class="table_left">
                            1:00 PM
                        </td>
                        <td class="table_right">

                            STORYTELLING & TASTING
                        </td>
                    </tr>
                    <tr>
                        <td class="table_left">
                            2:00 PM
                        </td>
                        <td class="table_right">

                            WINE LUNCHEON
                        </td>
                    </tr>
                    <tr>
                        <td class="table_left">
                            3:00 PM
                        </td>
                        <td class="table_right">

                            AGUILLAR FAMILY WINES
                        </td>
                    </tr>
                    <tr>
                        <td class="table_left">
                            4:00 PM
                        </td>
                        <td class="table_right">

                            WINE & CHEESE TASTING
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>

    <!--=====  End of body Section  ======-->


    <!--=============================================
    =           Footer Section            =
    =============================================-->
    <div>
        <footer>
            <h3>CONTACT</h3>
            <h3>LOCATION</h3>
            <h3>PRIVACY POLICY</h3>
        </footer>

        <!--=====  Footer of body Section  ======-->
    </div>
</body>

</html>
